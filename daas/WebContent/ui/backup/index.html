		<script>
			$("ul#menu li").click(function(event){
				var $target = $(event.target);
				if(!$target.children("span").is("span") && $target.attr("target")!="_help"){
					$("ul#menu li.active").removeAttr("class");
					$("span.selected").remove();
					$target.parent().attr("class","active");
					$target.append("<span class=\"selected\"></span>");
					$(".inner").empty();
					$(".inner").load($target.attr("name")+".html");
				}

			});
			$(".inner").load("main.html");
            //for test
            // $(".inner").load("object_management.html");
		</script>
		<script type="text/javascript">
			$(function() {
				var menu = $("div.btn-group ul.dropdown-menu");
				menu.empty();
				$.ajax({
					url: "http://localhost:8080/daas-portal/app/app_name",
					type: "get",
					dataType: "json",
					success: function(data) {
						for (idx in data) {
							menu.append("<li id='drop_btn_" + idx + "'><a href='#'>" + data[idx] + "</a></li>");
							$("li#drop_btn_" + idx).click(function() {
								$("div.btn-group a#dropdown-show").text($(this).text());
							});
						}
						$("div.btn-group a#dropdown-show").text(data[0]);
					}
				});
			});
		</script>
